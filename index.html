<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Task Manager</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="welcome-section">
            <h2>Welcome to Task Manager</h2>
            <p>Organize your tasks efficiently and boost your productivity!</p>
            <div class="quick-stats">
                <div class="stat-card">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-card">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-tasks">0</h3>
                    <p>Pending</p>
                </div>
            </div>
        </section>

        <section class="recent-tasks">
            <h2>Recent Tasks</h2>
            <div id="recent-tasks-list" class="task-list">
                <!-- Recent tasks will be displayed here -->
            </div>
            <a href="tasks.html" class="btn btn-primary">View All Tasks</a>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load and display recent tasks
        window.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
        });
    </script>
</body>
</html>
